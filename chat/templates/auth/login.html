{% extends "base.html" %}
{% block content %}
    <div class="login-container mdl-shadow--2dp">
        <h2 class="mdl-typography--headline">Log In</h2>
        {% if wrongPassword %}
        <p>Benutzername oder Passwort ist falsch!</p>
        {% endif %}
        <form method="post" action="/login/">
            {% csrf_token %}
            <input type="hidden" name="redirect" value="{{ redirect }}">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="username" name="username" required>
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" name="password" required>
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                Log In
            </button>
        </form>
        <div style="text-align:center; margin-top: 20px;">
            <p>Noch keinen Account? <a href="/register/" class="mdl-button mdl-js-button mdl-button--accent">Hier registrieren</a></p>
        </div>
    </div>
{% endblock %}
